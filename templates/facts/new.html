<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <a
      href="/pets"
      class="back-link"
    >
      Back
    </a>
    <div class="container">
      <h1>Submit A Fact!</h1>
      <div class="facts-container">
        <form
          action="/facts"
          method="POST"
        >
          <label for="submitter">
            <h2>Author</h2>
          </label>
          <input
            type="text"
            name="submitter"
          />

          <br />

          <label for="fact">
            <h2>Fun Fact</h2>
          </label>
          <textarea name="fact"></textarea>
          <button
            type="submit"
            value="Submit your fact"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
